<!doctype html>
<html ng-app="recipies">
<head>
	<title>AngularJs Recipes</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="./js/lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
	<script src="./js/app/app.js"></script>
	<script src="./js/app/nestedController.js"> </script>
</head>
<body class="container">
	<div class="page-header">
  		<h1>AngularJs Recipe - Inter Controller Communication <small>Inter Controller in nested controllers.</small></h1>
	</div>
	<div ng-controller="parentController">
		<div class="row">
			<div class="bt btn-default col-md-1" ng-click="toggle('list')">List</div>
		</div>
		<br/>
		<div class="row">
			<div class="bt btn-default col-sm-1" ng-click="toggle('grid')">Grid</div>
		</div>	
		 
		<hr/>

		<div ng-controller="listController">
		 
			<div ng-show="visible">
				 List
			</div>
		</div>
		<div ng-controller="gridController">
		 
		<div ng-show="visible">
				 Grid

			</div>
		</div>
	</div>
</body>
</html>
